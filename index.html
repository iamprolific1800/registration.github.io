<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form:</title>
</head>
<body>
    <h1>Registration Forms:</h1>
    <form action="/action page">
        <div>
            <label>Date: </label>
            <input type="Date" name="DOB">
        </div>
        <div>
            <label>Name: </label>
            <input type="Name" name="text">
        </div>
        <div>
            <label>Password: </label>
            <input type="Password" name="text">
        </div>
        <div>
            <label><strong>Favorite Car:</strong></label><br>       
            <input type="Checkbox" name="Vehicle2" value="Sport Car">
                <label for="Vehicle1"> Nissian Z</label><br>
            <input type="Checkbox" name="Vehicle3" value="Truck">
                <label for="Vehicle2"> Ford Bronco</label><br>
        </div>
        <div>
            <label>Email: </label>
            <input type="Email" name="Email">
        </div>
        <div>
            <input type="Submit" value="Submit">
        </div>

    </form>
</body>
</html>
